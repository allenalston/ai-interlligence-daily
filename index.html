<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>AI 行业情报站</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app">正在加载最新 AI 情报...</div>
  <script>
    window.$docsify = {
      name: 'AI 情报日报',
      repo: 'allenalston/ai-intelligence-daily', // 请确认你的仓库路径
      loadSidebar: true,   // 开启侧边栏
      subMaxLevel: 2,      // 自动抓取 MD 内的二级标题
      auto2top: true,      // 切换页面后自动回到顶部
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md' // 确保在子目录下也能找到侧边栏
      },
      // 首页展示设置：如果根目录没 README，可以设为一个默认 MD
      homepage: 'README.md', 
      search: 'auto' // 开启搜索
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
